<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
        <li>
            <app-user [selected]="user.id === selectedUserId" [user]="user" (select)="onSelectUser($event)" />
        </li>
    }
  </ul>

  @if (selectedUser) {
      <app-tasks [id]="selectedUserId!" [name]="selectedUser.name"></app-tasks>
  }

</main>
